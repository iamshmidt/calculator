<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="mdb.min.css"> -->

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">


      <div class="theme-switcher">
        <div>calc</div>
        <div class="switch-wrapper">
          <div>theme</div>
          <div class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="switcher" />
            <label for="switcher">switch</label>
          </div>
        </div>
      </div>
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="calculator-keys">
        <button data-reset class="span-two reset">RESET</button>
        <button data-delete class="del">DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two equal">=</button>
      </div>
    </div>
  </body>
</html>
